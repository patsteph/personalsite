<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/personalsite/">
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a href="/personalsite/">the site</a>...</p>
    <script>
      // Simple redirect without any path analysis to avoid loops
      if (!window.location.pathname.includes('/personalsite/')) {
        window.location.href = "/personalsite/";
      }
    </script>
  </body>
</html>
