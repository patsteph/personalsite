<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #3b82f6;
    }
    a.button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    a.button:hover {
      background-color: #2563eb;
    }
    .info {
      background-color: #e0f2fe;
      border-left: 4px solid #0ea5e9;
      padding: 10px 15px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <p>This is an alternate access page for the admin area.</p>
  
  <div class="info">
    <p><strong>Note:</strong> You'll need to authenticate with your admin credentials to access the admin area.</p>
  </div>
  
  <a href="./admin/login" class="button">Go to Admin Login</a>
  
  <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
    If you're having trouble with the regular admin login, please contact the site administrator.
  </p>
</body>
</html>
