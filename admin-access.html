<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #3b82f6;
    }
    a.button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }
    a.button:hover {
      background-color: #2563eb;
    }
    .info {
      background-color: #e0f2fe;
      border-left: 4px solid #0ea5e9;
      padding: 10px 15px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <p>This is an alternate access page for the admin area.</p>
  
  <div class="info">
    <p><strong>Note:</strong> You'll need to authenticate with your admin credentials to access the admin area.</p>
  </div>
  
  <a href="/personalsite/admin/login" class="button" id="adminLink">Go to Admin Login</a>
  
  <script>
    // Automatically detect and fix the admin link path
    document.addEventListener('DOMContentLoaded', function() {
      // Get the admin link
      const adminLink = document.getElementById('adminLink');
      
      if (adminLink) {
        // Detect if we're on GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        if (isGitHubPages) {
          // Extract repo name for GitHub Pages
          const pathMatch = window.location.pathname.match(/^\/([^/]+)/);
          if (pathMatch) {
            const basePath = pathMatch[0];
            adminLink.href = `${basePath}/admin/login`;
            console.log('Set admin link to:', adminLink.href);
          }
        }
      }
    });
  </script>
  
  <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
    If you're having trouble with the regular admin login, please contact the site administrator.
  </p>
</body>
</html>
