<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #3b82f6;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2563eb;
    }
    .warning {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 10px 15px;
      margin: 15px 0;
    }
    .success {
      background-color: #dcfce7;
      border-left: 4px solid #22c55e;
      padding: 10px 15px;
      margin: 15px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Access</h1>
  <p>This page allows you to bypass the normal authentication flow and access the admin area directly.</p>
  
  <div class="warning">
    <p><strong>Warning:</strong> This should only be used for troubleshooting if normal login isn't working.</p>
  </div>
  
  <div id="success-message" class="success">
    <p><strong>Success!</strong> Admin bypass has been enabled. <a href="./admin" id="admin-link">Click here to go to the admin area</a>.</p>
  </div>
  
  <button id="enable-bypass">Enable Admin Bypass</button>
  
  <script>
    document.getElementById('enable-bypass').addEventListener('click', function() {
      // Enable bypass mode
      sessionStorage.setItem('bypass_auth', 'true');
      
      // Show success message
      document.getElementById('success-message').style.display = 'block';
      
      // Update admin link with the correct path
      const basePath = window.location.pathname.replace('/admin-access.html', '');
      document.getElementById('admin-link').href = `${basePath}/admin`;
    });
  </script>
</body>
</html>
