<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      color: #3b82f6;
    }
    p {
      margin-bottom: 20px;
    }
    .redirect-message {
      background-color: #f0f9ff;
      border-left: 4px solid #3b82f6;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Admin Area</h1>
  
  <div class="redirect-message">
    <p><strong>Note:</strong> The admin area is now accessed through our standalone interface.</p>
    <p>You'll be redirected automatically in a few seconds, or you can click the button below.</p>
  </div>
  
  <a href="./direct-admin.html" class="button" id="redirectButton">Go to Admin Dashboard</a>
  
  <script>
    // Get base path
    function getBasePath() {
      if (window.location.hostname.includes('github.io')) {
        const pathMatch = window.location.pathname.match(/^\/([^/]+)/);
        if (pathMatch) {
          return pathMatch[0];
        }
      }
      return '/personalsite';
    }
    
    // Set correct href for redirect button
    document.addEventListener('DOMContentLoaded', function() {
      const redirectButton = document.getElementById('redirectButton');
      redirectButton.href = getBasePath() + '/direct-admin.html';
      
      // Redirect automatically after 3 seconds
      setTimeout(function() {
        window.location.href = redirectButton.href;
      }, 3000);
    });
  </script>
</body>
</html>
