
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=../personalsite/">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0070f3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to correct path...</h1>
  <div class="loader"></div>
  <p>If you are not redirected automatically, <a href="../personalsite/">click here</a>.</p>
  
  <script>
    // For debugging path issues
    console.log('Current path:', window.location.pathname);
    console.log('Redirecting to:', '../personalsite/');
  </script>
</body>
</html>
