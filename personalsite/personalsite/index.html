<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Correction</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h2 { color: #333; margin-top: 0; }
    p { color: #666; margin-bottom: 20px; line-height: 1.5; }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4080bf;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn:hover { background-color: #3070af; }
  </style>
  <!-- No automatic redirect to avoid throttling -->
</head>
<body>
  <div class="container">
    <h2>Incorrect URL Path</h2>
    <p>You've reached a path that doesn't exist. Please click the button below to go to the correct website location.</p>
    <a href="https://patsteph.github.io/personalsite/" class="btn">Go to Website</a>
  </div>
</body>
</html>
